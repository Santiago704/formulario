<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de registro</h1>
    <div class="formulario">
        <form action="">
            <label for="fname">Nombre y apellido: </label><br>
            <input type="text" name="name" id="fname"><br>
            <label for="fmail">Correo electronico: </label><br>
            <input type="email" name="email" id="fmail"><br>
            <label for="ftel">Telefono: </label><br>
            <input type="tel" name="tel" id="ftel"><br><br>
            <div class="enviar">
                <input type="submit" value="Enviar">
            </div>
            
        </form>
    </div>
</body>
</html>
